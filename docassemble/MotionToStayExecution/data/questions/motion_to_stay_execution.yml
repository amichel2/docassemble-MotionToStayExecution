  - note: | 
      The court *may not give you more time to move or little extra time to move* (i.e a few days or a few weeks). Also, the court may ask you to pay rent or a fair value of your apartment while you stay. **Requesting more time to move is diffcult to obtain and is left to the discretion of the judge, but you may still use this form to request an extension.** 
    show if: 
      variable: eviction_is_fault
      is: true
  - note: | 
     The court may grant you more time to move. **You may use this form to tell the court what you have done to find a new place to live in.**
    show if: 
      variable: eviction_is_fault
      is: false
