question: |
  How should you file and deliver the Motion to Stay Execution?
subquestion: |
  Make **two copies** of the completed Motion to Stay Execution and Housing Hearch Log. 
  
  **File the Stay of Execution as soon as possible.**
  
  Below are the ways in which you can file your motion: 
  
  * Use the court's online filing system 
  * Call the clerk's office and ask if the form can be emailed. 
  * Physically take the form to the clerk's office. (The court will physically stamp the date on your copy of the Motion and this will be proof you filed the form timely) 
  * Mail the form to the court clerk 
    (*Note: You risk being evicted if the court does not receieve the form on time.*)  
